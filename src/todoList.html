<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<header>
  <h2 class="logo">Forest</h2>
  <nav class="navigation">
    <a href="index.html">Home</a>
    <a href="#">About</a>
    <a href="#">My to do list</a>
    <a href="#">Contact</a>
    <button class="btnLogin-popup">Login</button>
  </nav>
</header>


<div class="wrapper">


  <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>

  <div class="form-box login login-page">
    <h2>Login</h2>
    <form action="#">
      <div class="input-box">
        <span class="icon"><ion-icon name="mail"></ion-icon></span>
        <input type="email" required>
        <label>Email</label>
      </div>
      <div class="input-box">
        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
        <input type="password" required>
        <label>Password</label>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="login-register">
        <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
      </div>
    </form>
  </div>

  <div class="form-box register register-page">
    <h2>Registration</h2>
    <form action="#">
      <div class="input-box">
        <span class="icon"><ion-icon name="mail"></ion-icon></span>
        <input type="text" required>
        <label>Username</label>
      </div>
      <div class="input-box">
        <span class="icon"><ion-icon name="mail"></ion-icon></span>
        <input type="email" required>
        <label>Email</label>
      </div>
      <div class="input-box">
        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
        <input type="password" required>
        <label>Password</label>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">I agree to the conditions</label>
      </div>
      <button type="submit" class="btn">Register</button>
      <div class="login-register">
        <p>Already have an account?<a href="#" class="login-link">Login</a></p>
      </div>
    </form>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-4">
      <form data-todo-form>
        <div class="mb-3">
          <label class="form-label">Task title</label>
          <input type="text" name="title" class="form-control" placeholder="Title" required
          >
        </div>
        <div class="mb-3">
          <label  class="form-label">Task body</label>
          <textarea name="description" class="form-control" placeholder="Task body" cols="30" rows="10" required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary" disabled>Create Task!</button>
      </form>
    </div>


    <div class="col-8">
      <div class="row" id="todoItems">
      </div>
    </div>
  </div>
</div>

<div class="modal fade"  tabindex="-1" data-edit-modal>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" data-modal-title>Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form data-modal-form>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Task title</label>
            <input type="text" name="title" class="form-control" placeholder="Title" required>
          </div>
          <div class="mb-3">
            <label  class="form-label">Task body</label>
            <textarea name="description" class="form-control" placeholder="Task body" cols="30" rows="10" required></textarea>
          </div>
          <input type="hidden" name="id">
        </div>


        <div class="modal-footer d-flex justify-content-between">
          <button type="reset" class="btn btn-danger">Revert changes</button>
          <button type="submit" class="btn btn-success" disabled>Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src = "js/scriptLogin.js"></script>
<script src = "js/app.js" type="module"></script>

</body>

</html>
